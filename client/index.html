<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="toolbar">
            <div class="tool-group">
                <label>Tool:</label>
                <button id="tool-brush" class="active">Brush</button>
                <button id="tool-eraser">Eraser</button>
                <button id="tool-rectangle">Rectangle</button>
                <button id="tool-circle">Circle</button>
                <button id="tool-text">Text</button>
            </div>
            <div class="tool-group">
                <label>Color:</label>
                <input type="color" id="color-picker" value="#000000">
                <div class="color-presets">
                    <button class="color-btn" style="background-color: #000000" data-color="#000000"></button>
                    <button class="color-btn" style="background-color: #ff0000" data-color="#ff0000"></button>
                    <button class="color-btn" style="background-color: #00ff00" data-color="#00ff00"></button>
                    <button class="color-btn" style="background-color: #0000ff" data-color="#0000ff"></button>
                </div>
            </div>
            <div class="tool-group">
                <label>Size:</label>
                <input type="range" id="line-width" min="1" max="50" value="5">
                <span id="line-width-display">5px</span>
            </div>
            <div class="tool-group">
                <button id="action-undo">Undo</button>
                <button id="action-clear">Clear</button>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="drawing-canvas"></canvas>
            <canvas id="cursor-canvas"></canvas>
        </div>
        <div id="user-list">

        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
